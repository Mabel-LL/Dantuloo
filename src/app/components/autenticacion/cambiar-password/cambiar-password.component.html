<body  style="background-color: #00A2B9;" >
<!-- Container -->
<div class="container mx-auto" style="padding-top: 100px">
  <div class="flex justify-center  ">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <!-- Col -->
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
        style="background-image: url('https://images.pexels.com/photos/6466385/pexels-photo-6466385.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
      ></div>
      <!-- Col -->
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
        <div class="px-8 mb-4 text-center">
          <h3 class="pt-4 mb-2 text-2xl">¿Olvidaste tu contraseña?</h3>
          <p class="mb-4 text-sm text-gray-700">
            ¡Ingrese su dirección de correo electrónico a continuación y le enviaremos un enlace para restablecer su contraseña!
          </p>
        </div>
        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              Correo electrónico
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="ejemplo@gmail.com"
            />
          </div>
          <div class="mb-6 text-center">
            <button
              class="text-black tracking-wide p-2 w-full px-4 py-2 font-semibold  rounded-full" style="background-color: #7CDFDD;"
              type="button"
            >
              Restablecer la contraseña
            </button>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
              class="inline-block text-sm  align-baseline text-black hover:text-teal-500   "
              routerLink="/autenticacion/iniciar-sesion"
            >
              Crea una cuenta
            </a>
          </div>
          <div class="text-center">
            <a routerLink="/autenticacion/registrarse"
              class="inline-block text-sm   align-baseline  text-black hover:text-teal-500 "

            >
              ¿Ya tienes una cuenta? Inicia sesión
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
