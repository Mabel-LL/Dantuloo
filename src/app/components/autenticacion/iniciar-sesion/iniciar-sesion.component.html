

<!-- Componente de inicio de sesión -->
<div class="bg-no-repeat bg-cover bg-center relative" style="background-color: #00A2B9;">
  <div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
    <div class="flex-col flex self-center p-10 sm:max-w-5xl xl:max-w-2xl z-10">
      <div class="self-start hidden lg:flex flex-col text-white">
        <img src="" class="mb-3">
        <h1 class="mb-3 font-bold text-5xl">¡Hola! Bienvenido a DantuLoo</h1>
        <p class="pr-3"></p>
      </div>
    </div>
    <div class="flex justify-center self-center z-10">
      <div class="p-12 bg-white mx-auto rounded-2xl w-100">
        <div class="mb-4">
          <h3 class="font-semibold text-2xl text-center text-gray-800">Iniciar Sesión</h3>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="space-y-5">
          <!-- Campo de correo electrónico -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700 tracking-wide">Correo electrónico</label>
            <input formControlName="email" class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="email" placeholder="ejemplo@gmail.com" required>
            <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">El correo electrónico es requerido y debe ser válido.</p>
          </div>

          <!-- Campo de contraseña -->
          <div class="space-y-2">
            <label class="mb-5 text-sm font-medium text-gray-700 tracking-wide">Contraseña</label>
            <input formControlName="password" class="w-full content-center text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="password" placeholder="Ingrese su contraseña" required>
            <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">La contraseña es requerida.</p>
          </div>

          <!-- Mensaje de error general -->
          <div *ngIf="formSubmitted && loginForm.invalid" class="error">Por favor, complete todos los campos correctamente.</div>


          <div class="flex items-center justify-between">
            <div class="text-sm text-center ml-11">
              <a routerLink="/autenticacion/contrasena"  class="text-black hover:text-teal-500 ml-12" >
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </div>

          <!-- Botón de inicio de sesión -->


          <div class="flex justify-center">
            <button type="button" (click)="submitLoginForm()"  class="w-48 flex justify-center text-black p-2 rounded-full tracking-wide font-semibold shadow-lg cursor-pointer transition ease-in duration-500" style="background-color: #7CDFDD;">
              Iniciar Sesión
            </button>
          </div>
          <div class="flex justify-evenly space-x-2 w-80 mt-4">
            <span class="bg-black h-px flex-grow"></span>
          </div>

          <div class="flex justify-center">
            <button routerLink="/autenticacion/registrarse" type="button" class="w-48 flex justify-center text-black p-2 rounded-full tracking-wide font-semibold shadow-lg cursor-pointer transition ease-in duration-500" style="background-color: #7CDFDD;">Crear una cuenta</button>
          </div>

        </form>


      </div>
    </div>
  </div>
</div>
